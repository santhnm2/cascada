<!doctype html>
<html>
	<head>
		<script src="{{url_for('static', filename='js/jquery.min.js') }}"></script>
		<script src="{{url_for('static', filename='js/skel.min.js') }}"></script>
		<script src="{{url_for('static', filename='js/skel-layers.min.js') }}"></script>
		<script src="{{url_for('static', filename='js/init.js') }}"></script>
		<link rel="stylesheet" href="{{url_for('static', filename='css/skel.css') }}" />
		<link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}" />
		<link rel="stylesheet" href="{{url_for('static', filename='css/style-xlarge.css') }}" />
	</head>
	<script>
	</script>
	<body>

		<!-- Header -->
			<header id="header">
				<h1><a href="/">Cascada</a></h1>
				<nav id="nav">
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="generic.html">Generic</a></li>
						<li><a href="elements.html">Elements</a></li>
						<li><a href="/logout" class="button special">Log Out</a></li>
					</ul>
				</nav>
			</header>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="container">

					<header class="major">
						<h2>Submissions Page</h2>
					</header>

					<table style="margin: 2em 10% 2em 10%; width: 80%;">
						<th style="font-weight: bold;">
							<td style="font-weight: bold;">Email</td>
							<td style="font-weight: bold;">Assignment</td>
							<td style="font-weight: bold;">Due Date</td>
							<td style="font-weight: bold;">Grade</td>
							<td style="font-weight: bold">Feedback</td>
							<td style="font-weight: bold"></td>
						</th>
						{% for row in submissions %}
   							<tr>
   								<td> <input type="checkbox"> </td>
   								<td> {{ row[0] }} </td>
        						<td> {{ row[1] }} </td>
        						<td> {{ row[2] }} </td>
        						<form action="/gradebook" method="post">
	        						<td style="width:10%"><input type="text" name="grade"></td>
	        						<td><input type="text" name="feedback"></td>
	        						<td> <input type="submit" value="Grade"></td>
	        						<input type="hidden" name="email" value="{{row[0]}}">
	        						<input type="hidden" name="assignment" value="{{row[1]}}">
	        						<input type="hidden" name="courseNum" value="{{row[3]}}">
	        						<input type="hidden" name="departmentName" value="{{row[4]}}">
        						</form>
   							</tr>
						{% endfor %}
					</table>

				</div>
			</section>

	</body>
		
		
</html>
